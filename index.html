<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisyUI & tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customs CSS  -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body
    class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center"
  >
    <main class="font-poppins">
      <!-- home  -->
      <section
        id="home-page"
        class="min-h-screen text-white flex items-center justify-center"
      >
        <div class="flex flex-col justify-center items-center gap-10">
          <h1 class="text-[170px] font-anton">ALPHABET CLASH</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn text-black">Play Now</button>
        </div>
      </section>
      <!-- Playground  -->
      <section
        id="play-ground"
        class="min-h-screen. flex items-center justify-center flex-col gap-8 pt-20 hidden"
      >
        <div
          class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl bg-[#FFFFFFB3] border-[#010313CC] font-semibold text-center m-auto"
        >
          <div class="flex justify-center">
            <p
              class="bg-[#2F2941] text-white text-[18px] font-medium py-2 px-8 rounded-b-lg"
            >
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p
              id="current-alphabet"
              class="text-black text-9xl font-bold uppercase"
            >
              Y
            </p>
          </div>
        </div>
        <!-- Keyboard  -->
        <div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
        <div class="flex justify-between w-2/3">
          <button
            class="btn bg-[#894189] border-none rounded-full px-6 text-2xl"
          >
            Life
            <img src="images/Heart.svg" alt="" />
            <span id="current-life">5</span>
          </button>
          <button
            class="btn bg-[#360490] border-none rounded-full px-6 text-2xl"
          >
            Score
            <img src="images/dollar.svg" alt="" />
            <span id="current-score">0</span>
          </button>
        </div>
      </section>
      <!-- final Score  -->
      <section
        id="final-score"
        class="score flex justify-center items-center min-h-screen text-center hidden"
      >
        <div class="text-white bg-[#FFFFFF33] p-8 rounded-2xl space-y-6">
          <h2>Game is Over !</h2>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score: </span>
            <span id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn bg-[#FFFFFF] text-black">
            Play Again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <script src="scripts/utiliy.js"></script>
    <script src="scripts/alphaClash.js"></script>
  </body>
</html>
